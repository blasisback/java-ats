logging.pattern.dateform=hh:mm
spring.main.banner.mode=off
spring.thymeleaf.cache=false
spring.datasource.url=jdbc:mysql://localhost/test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasouuce.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernet.dialect.MySQL8Dialect
#mostrar que sql se esta ejecutando
spring.jpa.properties.hibernet.format_sql=true
logging.level.org.hibernet.sql=DEBUG
logging.level.org.hibernet.type.descriptor.sql.Basic.Binder=TRACE
